<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Town Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h2 class="text-2xl font-bold">Town Details</h2>
    <table class="mt-4 w-full bg-white rounded-lg shadow-md">
        <thead>
            <tr class="bg-gray-200">
                <th class="p-2">ID</th>
                <th class="p-2">Town Name</th>
                <th class="p-2">County ID</th>
                <th class="p-2">County Seat</th>
                <th class="p-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="p-2">1</td>
                <td class="p-2">District 1</td>
                <td class="p-2">1</td>
                <td class="p-2">Yes</td>
                <td class="p-2">
                    <button class="bg-blue-500 text-white px-2 py-1 rounded">Edit</button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
                </td>
            </tr>
            <!-- More rows as needed -->
        </tbody>
    </table>
    <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Add Town</button>
</body>
</html>
